<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Tier Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #32d74b; --text: #fff; --border: #38383a; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 10px; }
        
        /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */
        .box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        input[type="text"] { background: #2c2c2e; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 14px; width: 100%; }
        .btn-green { background: var(--accent); color: #000; margin-top: 10px; }
        .btn-gray { background: #2c2c2e; color: #fff; border: 1px dashed #555; }
        
        /* –î–æ—Å–∫–∞ */
        .tier-board { background: #000; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        .tier-row { display: flex; min-height: 85px; border-bottom: 1px solid var(--border); }
        .tier-label { width: 70px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; text-align: center; font-size: 11px; text-transform: uppercase; padding: 4px; }
        .tier-content { flex: 1; background: #121212; display: flex; flex-wrap: wrap; gap: 4px; padding: 5px; min-height: 85px; }
        
        .card-img { width: 65px; height: 65px; object-fit: cover; border-radius: 4px; border: 1px solid #333; }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ iPhone */
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(28,28,30,0.9); backdrop-filter: blur(15px); padding: 10px 20px; border-radius: 40px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); z-index: 100; }
        .deck { width: 50px; height: 70px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; }
        .slot { width: 65px; height: 65px; border: 2px dashed #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* –¶–≤–µ—Ç–∞ */
        .c0 { background: #ff3b30; } .c1 { background: #ff9500; } .c2 { background: #ffcc00; }
        .c3 { background: #34c759; } .c4 { background: #007aff; } .c5 { background: #af52de; }

        .modal { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .modal img { max-width: 80%; border-radius: 12px; border: 3px solid #fff; }
        
        #editor { display: block; }
        #game { display: none; }

        /* Toast notification */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(50, 215, 75, 0.95); color: #000; padding: 12px 24px; border-radius: 25px; font-weight: 600; z-index: 2000; display: none; backdrop-filter: blur(10px); }
        .toast.error { background: rgba(255, 59, 48, 0.95); color: #fff; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div id="editor">
        <div class="box">
            <h2>–ù–∞—Å—Ç—Ä–æ–π —Ç–∏—Ä—ã</h2>
            <input type="text" id="titleInp" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–∏—Ä-–ª–∏—Å—Ç–∞">
            <div id="tiersEdit"></div>
            <button class="btn btn-gray" onclick="addTier()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>
        </div>

        <div class="box">
            <h2>–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ</h2>
            <input type="file" id="fileInp" multiple accept="image/*" style="display:none">
            <button class="btn btn-gray" style="color:var(--accent)" onclick="document.getElementById('fileInp').click()">üì∏ –ò–∑ –ú–µ–¥–∏–∞—Ç–µ–∫–∏</button>
            <div id="previewArea" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;"></div>
        </div>

        <button class="btn btn-green" onclick="startGame()">–ì–û–¢–û–í–û, –ò–ì–†–ê–ï–ú!</button>
    </div>

    <div id="game">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button class="btn btn-green" style="flex:1" onclick="downloadTierList()">üì• –°–ö–ê–ß–ê–¢–¨</button>
            <button class="btn btn-gray" style="flex:1" onclick="shareLink()">üîó –ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
        </div>

        <div id="capture-board" class="tier-board">
            <h2 id="boardTitle" style="text-align:center; padding:10px; margin:0; font-size:18px;"></h2>
            <div id="rowsArea"></div>
        </div>

        <div class="controls">
            <div id="deckCount" style="font-weight:bold">0</div>
            <div class="deck" onclick="openNext()">GO</div>
            <div class="slot" id="mainSlot" ondrop="drop(event)" ondragover="allow(event)"></div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <h1 id="modalTxt" style="text-align:center; margin-bottom:15px;"></h1>
        <img id="modalImg" src="">
        <p style="color: #666; margin-top: 20px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>
    </div>

    <script>
        let config = { title: "", tiers: ["S", "A", "B"], cards: [] };
        let currentDeck = [];
        let activeCard = null;

        // Toast notifications
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
        function addTier() { config.tiers.push("New"); renderTiers(); }
        function renderTiers() {
            const area = document.getElementById('tiersEdit');
            area.innerHTML = '';
            config.tiers.forEach((t, i) => {
                area.innerHTML += `<div style="display:flex; gap:5px; margin-bottom:5px">
                    <input type="text" value="${t}" oninput="config.tiers[${i}]=this.value" style="margin:0">
                    <button class="btn btn-gray" style="width:45px" onclick="config.tiers.splice(${i},1); renderTiers()">‚úï</button>
                </div>`;
            });
        }
        renderTiers();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        document.getElementById('fileInp').onchange = function(e) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const card = { src: ev.target.result, text: "" };
                    config.cards.push(card);
                    const div = document.createElement('div');
                    div.style.width="60px";
                    div.innerHTML = `<img src="${card.src}" style="width:60px;height:60px;object-fit:cover;border-radius:8px">
                    <input type="text" placeholder="–¢–µ–∫—Å—Ç" oninput="card.text=this.value" style="font-size:10px; padding:3px; margin:0">`;
                    document.getElementById('previewArea').appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        };

        function startGame() {
            config.title = document.getElementById('titleInp').value || "Tier List";
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É —Å –¥–∞–Ω–Ω—ã–º–∏
            const data = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const newUrl = window.location.origin + window.location.pathname + "?d=" + data;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º URL –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.history.pushState({ path: newUrl }, '', newUrl);
            
            document.getElementById('editor').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('boardTitle').innerText = config.title;
            
            const area = document.getElementById('rowsArea');
            area.innerHTML = '';
            config.tiers.forEach((t, i) => {
                area.innerHTML += `<div class="tier-row">
                    <div class="tier-label c${i%6}">${t}</div>
                    <div class="tier-content" ondrop="drop(event)" ondragover="allow(event)"></div>
                </div>`;
            });
            currentDeck = [...config.cards];
            document.getElementById('deckCount').innerText = currentDeck.length;
            
            showToast('–°—Å—ã–ª–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞! –ú–æ–∂–Ω–æ –¥–µ–ª–∏—Ç—å—Å—è');
        }

        function openNext() {
            if(!currentDeck.length) return;
            activeCard = currentDeck.shift();
            document.getElementById('deckCount').innerText = currentDeck.length;
            document.getElementById('modalImg').src = activeCard.src;
            document.getElementById('modalTxt').innerText = activeCard.text;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const img = document.createElement('img');
            img.src = activeCard.src; img.className = 'card-img'; img.id = 'img'+Date.now();
            img.draggable = true;
            img.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
            document.getElementById('mainSlot').innerHTML = '';
            document.getElementById('mainSlot').appendChild(img);
        }

        function allow(e) { e.preventDefault(); }
        function drop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            const el = document.getElementById(id);
            let target = e.target;
            while(target && !target.classList.contains('tier-content') && !target.classList.contains('slot')) target = target.parentElement;
            if(target) target.appendChild(el);
        }

        // --- –£–õ–£–ß–®–ï–ù–ù–û–ï –°–ö–ê–ß–ò–í–ê–ù–ò–ï –î–õ–Ø iOS ---
        async function downloadTierList() {
            try {
                const board = document.getElementById('capture-board');
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const canvas = await html2canvas(board, { 
                    backgroundColor: "#000",
                    scale: 3, 
                    useCORS: true,
                    logging: false,
                    allowTaint: true
                });

                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º canvas –≤ blob
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        showToast('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', true);
                        return;
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Web Share API (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ iOS Safari)
                    if (navigator.share && navigator.canShare) {
                        try {
                            const file = new File([blob], `TierList-${Date.now()}.png`, { type: 'image/png' });
                            
                            if (navigator.canShare({ files: [file] })) {
                                await navigator.share({
                                    files: [file],
                                    title: config.title || 'Tier List',
                                    text: '–ú–æ–π Tier List'
                                });
                                showToast('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
                                return;
                            }
                        } catch (err) {
                            if (err.name !== 'AbortError') {
                                console.log('Share API error:', err);
                            }
                        }
                    }

                    // Fallback: –ø—Ä—è–º–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `TierList-${Date.now()}.png`;
                    
                    // –î–ª—è iOS: —Å–æ–∑–¥–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞
                    document.body.appendChild(link);
                    link.click();
                    
                    // –û—á–∏—Å—Ç–∫–∞
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    showToast('–ù–∞–∂–º–∏—Ç–µ "–°–∫–∞—á–∞—Ç—å" –≤ –±—Ä–∞—É–∑–µ—Ä–µ');
                }, 'image/png', 1.0);

            } catch (error) {
                console.error('Download error:', error);
                showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏', true);
            }
        }

        // --- –£–õ–£–ß–®–ï–ù–ù–´–ô –®–ê–†–ò–ù–ì –°–°–´–õ–ö–û–ô ---
        async function shareLink() {
            try {
                // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å—Å—ã–ª–∫–∏
                const data = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
                
                // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ YOUR-APP-NAME –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ –Ω–∞ Vercel
                // –ù–∞–ø—Ä–∏–º–µ—Ä: https://tier-maker.vercel.app
                const baseUrl = window.location.origin.includes('vercel.app') 
                    ? window.location.origin 
                    : 'https://YOUR-APP-NAME.vercel.app';
                
                const url = baseUrl + window.location.pathname + "?d=" + data;

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Web Share API –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω (iOS Safari)
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: config.title || 'Tier List',
                            text: '–ü–æ—Å–º–æ—Ç—Ä–∏ –º–æ–π Tier List!',
                            url: url
                        });
                        showToast('–°—Å—ã–ª–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                        return;
                    } catch (err) {
                        if (err.name === 'AbortError') {
                            return; // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª
                        }
                    }
                }

                // Fallback: –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                    showToast('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                } else {
                    // –°—Ç–∞—Ä—ã–π –º–µ—Ç–æ–¥ –¥–ª—è iOS < 13.4
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showToast('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                    } catch (err) {
                        showToast('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', true);
                    }
                    
                    document.body.removeChild(textArea);
                }
            } catch (error) {
                console.error('Share error:', error);
                showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏', true);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ
        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.has('d')) {
                try {
                    config = JSON.parse(decodeURIComponent(escape(atob(p.get('d')))));
                    startGame();
                } catch (error) {
                    console.error('Error loading shared data:', error);
                    showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', true);
                }
            }
        };
    </script>
</body>
</html>
