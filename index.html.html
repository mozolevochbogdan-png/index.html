<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Tier Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #32d74b; --text: #fff; --border: #38383a; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 10px; }
        
        /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */
        .box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        input[type="text"] { background: #2c2c2e; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 14px; width: 100%; }
        .btn-green { background: var(--accent); color: #000; margin-top: 10px; }
        .btn-gray { background: #2c2c2e; color: #fff; border: 1px dashed #555; }
        
        /* –î–æ—Å–∫–∞ */
        .tier-board { background: #000; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        .tier-row { display: flex; min-height: 85px; border-bottom: 1px solid var(--border); }
        .tier-label { width: 70px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; text-align: center; font-size: 11px; text-transform: uppercase; padding: 4px; }
        .tier-content { flex: 1; background: #121212; display: flex; flex-wrap: wrap; gap: 4px; padding: 5px; min-height: 85px; }
        
        .card-img { width: 65px; height: 65px; object-fit: cover; border-radius: 4px; border: 1px solid #333; }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ iPhone */
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(28,28,30,0.9); backdrop-filter: blur(15px); padding: 10px 20px; border-radius: 40px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); z-index: 100; }
        .deck { width: 50px; height: 70px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; cursor: pointer; }
        .slot { width: 65px; height: 65px; border: 2px dashed #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* –¶–≤–µ—Ç–∞ */
        .c0 { background: #ff3b30; } .c1 { background: #ff9500; } .c2 { background: #ffcc00; }
        .c3 { background: #34c759; } .c4 { background: #007aff; } .c5 { background: #af52de; }

        .modal { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .modal img { max-width: 80%; border-radius: 12px; border: 3px solid #fff; }
        
        #editor { display: block; }
        #game { display: none; }
        #result { display: none; }

        /* Toast notification */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(50, 215, 75, 0.95); color: #000; padding: 12px 24px; border-radius: 25px; font-weight: 600; z-index: 2000; display: none; backdrop-filter: blur(10px); }
        .toast.error { background: rgba(255, 59, 48, 0.95); color: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <!-- –†–ï–î–ê–ö–¢–û–† -->
    <div id="editor">
        <div class="box">
            <h2>üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å Tier List</h2>
            <input type="file" id="importFile" accept=".json" style="display:none">
            <button class="btn btn-gray" style="color:#007aff" onclick="document.getElementById('importFile').click()">–û–¢–ö–†–´–¢–¨ –§–ê–ô–õ .JSON</button>
        </div>

        <div class="box">
            <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π —Ç–∏—Ä—ã</h2>
            <input type="text" id="titleInp" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–∏—Ä-–ª–∏—Å—Ç–∞">
            <div id="tiersEdit"></div>
            <button class="btn btn-gray" onclick="addTier()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>
        </div>

        <div class="box">
            <h2>üì∏ –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ</h2>
            <input type="file" id="fileInp" multiple accept="image/*" style="display:none">
            <button class="btn btn-gray" style="color:var(--accent)" onclick="document.getElementById('fileInp').click()">–ò–∑ –ú–µ–¥–∏–∞—Ç–µ–∫–∏</button>
            <div id="previewArea" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;"></div>
        </div>

        <button class="btn btn-green" onclick="startGame()">–ì–û–¢–û–í–û, –ò–ì–†–ê–ï–ú!</button>
    </div>

    <!-- –ò–ì–†–ê -->
    <div id="game">
        <div style="padding: 10px; background: var(--card); border-radius: 10px; margin-bottom: 10px; text-align: center;">
            <button class="btn btn-gray" onclick="finishGame()" style="max-width: 200px; margin: 0 auto;">‚úÖ –ó–ê–í–ï–†–®–ò–¢–¨</button>
        </div>

        <div id="capture-board" class="tier-board">
            <h2 id="boardTitle" style="text-align:center; padding:10px; margin:0; font-size:18px;"></h2>
            <div id="rowsArea"></div>
        </div>

        <div class="controls">
            <div id="deckCount" style="font-weight:bold">0</div>
            <div class="deck" onclick="openNext()">GO</div>
            <div class="slot" id="mainSlot" ondrop="drop(event)" ondragover="allow(event)"></div>
        </div>
    </div>

    <!-- –†–ï–ó–£–õ–¨–¢–ê–¢ -->
    <div id="result">
        <div style="display:flex; gap:10px; margin-bottom:10px; flex-wrap: wrap;">
            <button class="btn btn-green" style="flex:1; min-width: 100px;" onclick="downloadTierList()">üì• PNG</button>
            <button class="btn btn-gray" style="flex:1; min-width: 100px;" onclick="exportHTML()">üìÑ HTML</button>
            <button class="btn btn-gray" style="flex:1; min-width: 100px;" onclick="copyAsText()">üìã –¢–ï–ö–°–¢</button>
        </div>
        
        <div style="background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px;">
            <h3 style="margin: 0 0 10px 0; font-size: 16px;">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π:</h3>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="text" id="shareUrl" readonly style="margin: 0; font-size: 12px; flex: 1;" placeholder="–ì–µ–Ω–µ—Ä–∏—Ä—É—é —Å—Å—ã–ª–∫—É...">
                <button class="btn btn-gray" style="width: 80px; margin: 0;" onclick="copyShareUrl()">COPY</button>
            </div>
            <button class="btn btn-green" onclick="shareNative()" style="margin: 0;">üì§ –ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
        </div>

        <div id="final-board" class="tier-board">
            <h2 id="finalTitle" style="text-align:center; padding:10px; margin:0; font-size:18px;"></h2>
            <div id="finalRows"></div>
        </div>

        <button class="btn btn-gray" onclick="resetApp()" style="margin-top: 20px;">üîÑ –°–û–ó–î–ê–¢–¨ –ù–û–í–´–ô</button>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <h1 id="modalTxt" style="text-align:center; margin-bottom:15px;"></h1>
        <img id="modalImg" src="">
        <p style="color: #666; margin-top: 20px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>
    </div>

    <script>
        let config = { title: "", tiers: ["S", "A", "B"], cards: [] };
        let currentDeck = [];
        let activeCard = null;

        // Toast notifications
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
        function addTier() { 
            config.tiers.push("New"); 
            renderTiers(); 
        }
        
        function renderTiers() {
            const area = document.getElementById('tiersEdit');
            area.innerHTML = '';
            config.tiers.forEach((t, i) => {
                const div = document.createElement('div');
                div.style.cssText = 'display:flex; gap:5px; margin-bottom:5px';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = t;
                input.style.margin = '0';
                input.oninput = function() { config.tiers[i] = this.value; };
                
                const btn = document.createElement('button');
                btn.className = 'btn btn-gray';
                btn.style.width = '45px';
                btn.textContent = '‚úï';
                btn.onclick = function() { 
                    config.tiers.splice(i, 1); 
                    renderTiers(); 
                };
                
                div.appendChild(input);
                div.appendChild(btn);
                area.appendChild(div);
            });
        }
        renderTiers();

        // –†–µ–Ω–¥–µ—Ä –ø—Ä–µ–≤—å—é –∫–∞—Ä—Ç–æ—á–µ–∫
        function renderPreview() {
            const area = document.getElementById('previewArea');
            area.innerHTML = '';
            config.cards.forEach((card, idx) => {
                const div = document.createElement('div');
                div.style.width = "60px";
                
                const img = document.createElement('img');
                img.src = card.src;
                img.style.cssText = 'width:60px;height:60px;object-fit:cover;border-radius:8px';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = card.text || '';
                input.placeholder = '–¢–µ–∫—Å—Ç';
                input.style.cssText = 'font-size:10px; padding:3px; margin:0';
                input.oninput = function() { config.cards[idx].text = this.value; };
                
                div.appendChild(img);
                div.appendChild(input);
                area.appendChild(div);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        document.getElementById('fileInp').onchange = function(e) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    config.cards.push({ src: ev.target.result, text: "" });
                    renderPreview();
                };
                reader.readAsDataURL(file);
            });
        };

        // –ò–º–ø–æ—Ä—Ç JSON —Ñ–∞–π–ª–∞
        document.getElementById('importFile').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const imported = JSON.parse(ev.target.result);
                    
                    if (!imported.title || !imported.tiers || !imported.cards) {
                        showToast('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞', true);
                        return;
                    }

                    config = imported;
                    document.getElementById('titleInp').value = config.title;
                    renderTiers();
                    renderPreview();
                    showToast('Tier List –∑–∞–≥—Ä—É–∂–µ–Ω!');
                } catch (error) {
                    console.error('Import error:', error);
                    showToast('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞', true);
                }
            };
            reader.readAsText(file);
        };

        function startGame() {
            config.title = document.getElementById('titleInp').value || "Tier List";
            
            if (config.cards.length === 0) {
                showToast('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —Ñ–æ—Ç–æ!', true);
                return;
            }

            document.getElementById('editor').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('boardTitle').innerText = config.title;
            
            const area = document.getElementById('rowsArea');
            area.innerHTML = '';
            config.tiers.forEach((t, i) => {
                const row = document.createElement('div');
                row.className = 'tier-row';
                
                const label = document.createElement('div');
                label.className = 'tier-label c' + (i % 6);
                label.textContent = t;
                
                const content = document.createElement('div');
                content.className = 'tier-content';
                content.ondrop = drop;
                content.ondragover = allow;
                
                row.appendChild(label);
                row.appendChild(content);
                area.appendChild(row);
            });
            
            currentDeck = [...config.cards];
            document.getElementById('deckCount').innerText = currentDeck.length;
        }

        function openNext() {
            if(!currentDeck.length) {
                showToast('–í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã!');
                return;
            }
            activeCard = currentDeck.shift();
            document.getElementById('deckCount').innerText = currentDeck.length;
            document.getElementById('modalImg').src = activeCard.src;
            document.getElementById('modalTxt').innerText = activeCard.text;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const img = document.createElement('img');
            img.src = activeCard.src; 
            img.className = 'card-img'; 
            img.id = 'img'+Date.now();
            img.draggable = true;
            img.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
            document.getElementById('mainSlot').innerHTML = '';
            document.getElementById('mainSlot').appendChild(img);
        }

        function allow(e) { e.preventDefault(); }
        
        function drop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            const el = document.getElementById(id);
            if (!el) return;
            
            let target = e.target;
            while(target && !target.classList.contains('tier-content') && !target.classList.contains('slot')) {
                target = target.parentElement;
            }
            if(target) target.appendChild(el);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function finishGame() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const boardTitle = document.getElementById('boardTitle').innerText;
            const boardHTML = document.getElementById('rowsArea').innerHTML;
            
            document.getElementById('finalTitle').innerText = boardTitle;
            document.getElementById('finalRows').innerHTML = boardHTML;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
            generateShareUrl();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏ –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
        function generateShareUrl() {
            try {
                const data = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
                const baseUrl = window.location.origin;
                const shareUrl = baseUrl + window.location.pathname + "?d=" + data;
                document.getElementById('shareUrl').value = shareUrl;
            } catch (error) {
                document.getElementById('shareUrl').value = '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏';
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        async function copyShareUrl() {
            const urlInput = document.getElementById('shareUrl');
            const url = urlInput.value;
            
            if (url.includes('–û—à–∏–±–∫–∞')) {
                showToast('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É', true);
                return;
            }

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                    showToast('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                } else {
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    urlInput.select();
                    urlInput.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                    showToast('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', true);
            }
        }

        // –ù–∞—Ç–∏–≤–Ω—ã–π —à–∞—Ä–∏–Ω–≥
        async function shareNative() {
            const url = document.getElementById('shareUrl').value;
            
            if (url.includes('–û—à–∏–±–∫–∞')) {
                showToast('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è', true);
                return;
            }

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: config.title || 'Tier List',
                        text: '–ü–æ—Å–º–æ—Ç—Ä–∏ –º–æ–π Tier List!',
                        url: url
                    });
                    showToast('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        showToast('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', true);
                    }
                }
            } else {
                copyShareUrl();
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∫ —Ç–µ–∫—Å—Ç
        async function copyAsText() {
            try {
                let text = `üìä ${config.title}\n\n`;
                
                // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ç–∏—Ä-–ª–∏—Å—Ç–∞
                const rows = document.querySelectorAll('#finalRows .tier-row');
                rows.forEach(row => {
                    const label = row.querySelector('.tier-label').textContent.trim();
                    const content = row.querySelector('.tier-content');
                    const images = content.querySelectorAll('.card-img');
                    
                    if (images.length > 0) {
                        text += `${label}: ${images.length} —Ñ–æ—Ç–æ\n`;
                    }
                });
                
                text += `\nüîó –°—Å—ã–ª–∫–∞: ${document.getElementById('shareUrl').value}`;

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    showToast('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showToast('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                }
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', true);
            }
        }

        // –°–±—Ä–æ—Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function resetApp() {
            config = { title: "", tiers: ["S", "A", "B"], cards: [] };
            document.getElementById('titleInp').value = '';
            renderTiers();
            renderPreview();
            document.getElementById('result').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            showToast('–ì–æ—Ç–æ–≤–æ –∫ –Ω–æ–≤–æ–º—É —Ç–∏—Ä-–ª–∏—Å—Ç—É!');
        }

        // --- –≠–ö–°–ü–û–†–¢ –í HTML (–ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–π —Ç–∏—Ä-–ª–∏—Å—Ç) ---
        async function exportHTML() {
            try {
                showToast('–°–æ–∑–¥–∞—é HTML —Ñ–∞–π–ª...');
                
                // –°–æ–±–∏—Ä–∞–µ–º HTML —Ç–∏—Ä-–ª–∏—Å—Ç–∞
                const finalRows = document.getElementById('finalRows');
                const tierListHTML = finalRows.innerHTML;
                
                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–π HTML –¥–æ–∫—É–º–µ–Ω—Ç
                const htmlContent = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${config.title}</title>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #32d74b; --text: #fff; --border: #38383a; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1200px; 
            width: 100%; 
        }
        
        .header {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
            background: linear-gradient(135deg, var(--accent), #007aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tier-board { 
            background: #000; 
            border: 1px solid var(--border);
